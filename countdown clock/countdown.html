<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Giveaway Countdown</title>
        <link rel="stylesheet" href="countdown.css">
    </head>
    <body>

        <!-- The parent section with class of section-center -->
     <section class="section-center">
        <!--- image -->
        <article class="gift-img">
            <img src="images/hp laptop.jpeg" alt="gift picture" width="300px" height="300px">
        </article>

        <!-- info comment -->
        <article class="gift-info">
            <h3>HP laptop giveaway</h3>
            <h4 class="giveaway">
                giveaway ends on wednesday, 19th June 2024, 9:00pm
            </h4>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Pariatur modi sapiente neque vero, ea eveniet debitis voluptatibus consequuntur magni est?
            </p>

            <!-- styling the divs with the hours, mins and secs -->
            <div class="deadline">

                <!-- each individual deadline-format div contains either days, hour, etc... -->
                <div class="deadline-format">
                    <!-- days div -->
                    <div>
                        <h4 class="days">35</h4>
                        <span>days</span>
                    </div>
                    <!-- end of days -->
                </div>
                
                <!-- deadline-format for hours -->
                <div class="deadline-format">
                    <!-- hours div -->
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                    <!-- end of hours -->
                </div>


                <!-- deadline-format for minutes -->
                <div class="deadline-format">
                    <!-- minutes div -->
                    <div>
                        <h4 class="mins">12</h4>
                        <span>mins</span>
                    </div>
                    <!-- end of hours -->
                </div>


                <!-- deadline-format for seconds -->
                <div class="deadline-format">
                    <!-- seconds div -->
                    <div>
                        <h4 class="sec">27</h4>
                        <span>secs</span>
                    </div>
                    <!-- end of hours -->
                </div>

            </div>
        </article>
     </section>        
        <script src="countdown.js"></script>
    </body>
</html>
